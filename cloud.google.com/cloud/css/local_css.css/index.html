table tr td {

border: 0px;

}

/* Used in cloud/terms/service-terms so blockquote isn't italic */
/* This value is set manually in a <style> tag in the included terms topics */
blockquote {
	font-style: normal;
	color: #000;
}

/* Client libraries table */

/* Shortens the first column of the client libraries table */
.clientlib tr > *:first-child {
  width: 325px;
}

/* Shortens the third column of the client libraries table */
.clientlib tr td:nth-child(3) {
  width: 30%;
}

/* Lengthens the first column of the launch stages table */
.launchstages tr > *:first-child {
  width: 200px;
}

/* Getting started on Cloud index pages */

/* Page title with product logo */
div.gs-page-title-with-logo {
  position: relative;
}

div.gs-page-title-with-logo div.page-title {
  margin-left: 60px;
}

div.gs-page-title-with-logo img.product-logo {
  /* full size product logos are 300px x 267px */
  width: 54px;
  height: 48px;
  vertical-align: middle;
  position: absolute;
  left: 0px;
}

/* Try it now heading */
.gs-tryitnow {
  margin-left: 60px;
  margin-top: 35px;
  border-bottom: 1px solid #ccc;
}

/* Headings that use a B element instead of a heading */
.gs-tryitnow b {
  font-size: 1.5em;
}

/* Getting started numbered-circles */
.numbered-circles {
  list-style: none;
  counter-reset: circleCount;
  margin-left: 36px; /* = circle radius */
  margin-right: 0px;
}

div.numbered-circles {
  margin-left: 0;
}

div.numbered-circles div.numbered-circle h3 {
  margin-left: 36px;
}

.numbered-circles .numbered-circle {
  position: relative;
}

ol.numbered-circles ol.numbered-circle:before,
div.numbered-circles div.numbered-circle h3:before {
  counter-increment: circleCount;
  content: counter(circleCount);

  float: left;
  position: absolute;

  font-weight: bold;
  font-size: 1.2em;
  text-align: center;
  color: #fff;

  /* circle radius = 36px */
  left: -46px; /* = circle radius + 10px */
  width: 36px;
  height: 36px;
  line-height: 36px;

  background-color: #777777;

  -moz-border-radius: 999px;
  border-radius: 999px
}

div.numbered-circles div.numbered-circle h3:before {
  left: -6px;
}

.numbered-circles .numbered-circle h3 {
  line-height: 36px;
  margin-bottom: 0.3em;
}

.numbered-circles .numbered-circle h4 {
  margin-bottom: 0.3em;
}

ol.numbered-circles li.numbered-circle pre {
  margin: 0.7em 0em 1.5em;
}

/* Getting started right-aligned/top video */
.gs-homepage-video {
  display: inline;
  float: right;
  position: relative;
  margin: 3px 0px 10px 10px;
}

.gs-youtube-iframe {
  width: 400px;
  height: 225px;
}

/* Getting started top intro list */
.gs-homepage-intro {
  padding: 10px 0px 0px 60px;
}

/* Getting started bullet-less bullets flush with left margin */
.gs-no-bullet {
  list-style: none;
  padding-left: 0px;
  margin: 0 1.5em 1.5em 0; /* Override maia.experimental.css */
}

/* Getting started language choice */
.language-choices {
  margin: 0 0 25px 60px;
}

.language-choice {
  display: inline-block;
  background: #ffffff no-repeat center 25%;
  border: 2px solid #eee;
  border-radius: 8px;
  box-sizing: border-box;
  height: 140px;
  margin-left:0px;
  /* height + margin-top + margin-bottom = */
  line-height: 244px;
  text-align: center;
  vertical-align: bottom;
  width: 125px;
  font-size: 1.2em;
  text-decoration: none;
}

.language-choice:hover {
  border-color: #ddd;
}

.language-choice.language-choice-selected {
  border-color: #4D90FE;
}

.language-choice-python {
  background-image: url('/appengine/images/python-color.png');
}

.language-choice-java {
  background-image: url('/appengine/images/java-color.png');
}

.language-choice-php {
  background-image: url('/appengine/images/php-color2.png');
}

.language-choice-nodejs {
  background-image: url('/appengine/images/nodejs-tiny.png');
}

.language-choice-go {
  background-image: url('/appengine/images/go-bw-tiny.png');
}

.language-choice-ruby {
  background-image: url('/appengine/images/ruby-color.png');
}

.language-choice-csharp {
  background-image: url('/appengine/images/csharp-color.png');
}

.language-choice-custom {
  background-image: url('/appengine/images/custom-color.png');
}

.margin-l-60 {
  margin-left: 60px;
}

.no-padding {
  padding: 0px !important;
}

.clear-both {
  clear: both;
}

/* Mobile friendly settings */
@media only screen and (max-device-width: 480px) {
  .gs-homepage-intro {
    padding: 0;
  }
  .gs-tryitnow {
    margin-left: 0px;
  }

  ol.numbered-circles ol, ol.numbered-circles ul {
    margin: 0;
  }

  .ui-datasection-main .selector {
    text-align: left;
  }

  .gs-youtube-iframe {
    width: auto;
    height: auto;
  }

  .margin-l-60 {
    margin-left: 0px;
  }

  .language-choices {
    margin-bottom: 25px;
  }

  .language-choice {
    height: 65px;
    width: 65px;
    line-height: 148px;
    background-size: contain;
  }

}
/* End mobile friendly settings */
